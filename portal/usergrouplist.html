<header>
  <h1 class="text-center">User Group Management</h1>
</header>

<div ng-show="lastresults">
  <h3>Previous Action Results: {{errortext}}</h3>
  <p>{{resulttext}}</p>
</div>

<input type="submit" value="See Repositories" ng-click="gorepos()"/><br />
<input type="submit" value="Create New User Group" ng-click="goadd()" />


<div ng-show="goodresults">
  <h3>User Groups</h3>
  <table st-table="displayusergroups"
	 st-safe-src="usergroups"
	 class="table table-striped table-hover">
    <thead>
      <th st-sort="name" st-skip-natural="true">Name</th>
      <th>Description</th>
    </thead>
    <tbody>
      <tr dir-paginate="row in displayusergroups |itemsPerPage: 10">
	<td><a ng-click="setedit(row.id)">{{row.name}}</a></td>
	<td>{{row.description}}</td>
      </tr>
    </tbody>
  </table>
  <dir-pagination-controls boundary-links="true" template-url="components/dirPagination.tpl.html"></dir-pagination-controls>
</div>
</body>
</html>
