<div class="row" style="padding-top:3px;">
    <div class="col-xs-8">
        <a href="/Portal/#/usergroups/search">&larr; Back</a>
    </div>
    <div class="col-xs-4">
        <div class="pull-right">
            <a href="/Portal/api/v1/logout"><strong>LOG OUT</strong></a>
        </div>
    </div>
</div>

<div class="app-section-lead app-margtop20">
    <h1>User Group Add Permissions</h1>
</div>

<div ng-show="lastresults">
    <h3>Previous Action Results: {{errortext}}</h3>
    <p>{{resulttext}}</p>
</div>

<div ng-show="basegoodresults">
    <p>Grant permissions for this group: <strong>{{baseusergroup.name}}</strong></p>
</div>

<div ng-show="goodresults">
    <div class="app-section-lead" style="margin-bottom:3px;"> 
        <h2>Pick a Target Group</h2>
    </div>
    <table st-table="displayusergroups"
           st-safe-src="usergroups"
           class="table table-striped table-hover">
        <thead>
        <th st-sort="name" st-skip-natural="true">Name</th>
        <th>Description</th>
        </thead>
        <tbody>
            <tr dir-paginate="row in displayusergroups |itemsPerPage: 10">
                <td><a ng-click="goadd(row.id)">{{row.name}}</a></td>
                <td>{{row.description}}</td>
            </tr>
        </tbody>
    </table>
    <dir-pagination-controls boundary-links="true" template-url="components/dirPagination.tpl.html"></dir-pagination-controls>
</div>
