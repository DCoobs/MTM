<header>
  <h1 class="text-center">Repository Add Permissions</h1>
</header>

<div ng-show="lastresults">
  <h3>Previous Action Results: {{errortext}}</h3>
  <p>{{resulttext}}</p>
</div>

<div ng-show="basegoodresults">
  <h3>Grant permissions for this group to act: {{baseusergroup.name}}</h3>
</div>

<div ng-show="goodresults">
  <h3>Pick a Target Repository</h3>
  <table st-table="displayrepos"
	 st-safe-src="reposs"
	 class="table table-striped table-hover">
    <thead>
      <th st-sort="name" st-skip-natural="true">Name</th>
      <th>Description</th>
    </thead>
    <tbody>
      <tr dir-paginate="row in displayrepos |itemsPerPage: 10">
	<td><a ng-click="goadd(row.id)">{{row.name}}</a></td>
	<td>{{row.description}}</td>
      </tr>
    </tbody>
  </table>
  <dir-pagination-controls boundary-links="true" template-url="components/dirPagination.tpl.html"></dir-pagination-controls>
</div>
</body>
</html>
