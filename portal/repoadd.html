<div class="app-section-lead app-margtop20">
    <h1>Add Repository</h1>
</div>

<div ng-show="lastresults">
    <h3>Previous Action Results: {{errortext}}</h3>
    <p>{{resulttext}}</p>
</div>

<div ng-show="showerror">
    <h3>You didn't enter enough information</h3>
</div>

<div ng-show="goodresults">
    <!--<h3>New Repository Information:</h3>-->
    <form>
        <div class="form-group">
            <label>Full Path</label>
            <input type="text" class="form-control input-sm" ng-model="new_repository_fullpath" size="30" />
        </div>
        <div class="form-group">
            <label>File Prefix</label>
            <input type="text" class="form-control input-sm" ng-model="new_repository_fileprefix" size="30" />
        </div>
        <div class="form-group">
            <label>Description</label>
            <textarea class="form-control input-sm" ng-model="new_repository_description" rows="4" cols="30"></textarea>
        </div>
        <!--<p>Full Path:<input type="text" ng-model="new_repository_fullpath" size="30"></p>-->
        <!--<p>File Prefix:<input type="text" ng-model="new_repository_fileprefix" size="30"></p>-->
        <!--<p>Description:</p><p><textarea ng-model="new_repository_description" rows="4" cols="30"></textarea></p>-->
        <div class="form-group">
            <label>User Group for Management</label>
            <table st-table="displayusergroups"
                   st-safe-src="usergroups"
                   class="table table-striped table-hover app-form-table">
                <thead>
                <th st-sort="name" st-skip-natural="true">Name</th>
                <th>Description</th>
                </thead>
                <tbody>
                    <tr dir-paginate="row in displayusergroups |itemsPerPage: 10">
                        <td><input type="radio" ng-model="manager_usergroup_id" ng-value="row.id" ng-click="setmanagerid(row.id)">{{row.name}}</td>
                        <td>{{row.description}}</td>
                    </tr>
                </tbody>
            </table>
            <dir-pagination-controls boundary-links="true" template-url="components/dirPagination.tpl.html"></dir-pagination-controls>
        </div>
        <input class="btn btn-primary" type="submit" value="add" ng-click="addgroup()"/>
    </form>

</div>
