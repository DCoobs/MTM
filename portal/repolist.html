<div class="row">
    <div class="col-xs-8">
        <ol class="breadcrumb">
            <li><a href="/Portal" title="home"><span class="glyphicon glyphicon-home" aria-hidden="true"></span></a></li>
            <li class="active">Repository Management</li>
        </ol>
    </div>
    <div class="col-xs-4" style="padding-top:3px;">
        <div class="pull-right">
            <a href="/Shibboleth.sso/Logout"><strong>LOG OUT</strong></a>
        </div>
    </div>
</div>

<div class="app-section-lead">
    <h1>Repository Management</h1>
</div>

<div ng-show="lastresults">
    <h3>Previous Action Results: {{errortext}}</h3>
    <p>{{resulttext}}</p>
</div>

<input class="btn btn-primary" ng-show="showadd" type="submit" value="Add New Repository" ng-click="goaddrepo()"/>
<input class="btn btn-primary" type="submit" value="View User Groups" ng-click="gousergroups()"/>


<div ng-show="goodresults">
    <div class="app-section-lead" style="margin-bottom:3px;">
        <h2>UserGroups with permissions</h2>
    </div>
    <table st-table="repositories"
           st-safe-src="repougergroups"
           class="table table-striped table-hover">
        <thead>
        <th st-sort="name" st-skip-natural="true">Name</th>
        <th>Full Path</th>
        <th>File Prefix</th>
        <th>Description</th>
        </thead>
        <tbody>
            <tr dir-paginate="row in displayrepositories |itemsPerPage: 10">
                <td><a ng-click="setedit(row.id)">{{row.name}}</a></td>
                <td>{{row.fullpath}}</td>
                <td>{{row.fileprefix}}</td>
                <td>{{row.description}}</td>
            </tr>
        </tbody>
    </table>
    <dir-pagination-controls boundary-links="true" template-url="components/dirPagination.tpl.html"></dir-pagination-controls>
</div>
