<header>
  <h1 class="text-center">Repository Management</h1>
</header>

<div ng-show="lastresults">
  <h3>Previous Action Results: {{errortext}}</h3>
  <p>{{resulttext}}</p>
</div>

<input type="submit" value="See User Groups" ng-click="gousergroups()"/><br />
<input ng-show="showadd" type="submit" value="Add New Repository" ng-click="goaddrepo()"/>

<div ng-show="goodresults">
  <h3>UserGroups with permissions</h3>
  <table st-table="repositories"
	 st-safe-src="repougergroups"
	 class="table table-striped table-hover">
    <thead>
      <th st-sort="name" st-skip-natural="true">Name</th>
      <th>Full Path</th>
      <th>File Prefix</th>
      <th>Description</th>
    </thead>
    <tbody>
      <tr dir-paginate="row in displayrepositories |itemsPerPage: 10">
	<td><a ng-click="setedit(row.id)">{{row.name}}</a></td>
	<td>{{row.fullpath}}</td>
	<td>{{row.fileprefix}}</td>
	<td>{{row.description}}</td>
      </tr>
    </tbody>
  </table>
  <dir-pagination-controls boundary-links="true" template-url="components/dirPagination.tpl.html"></dir-pagination-controls>
</div>
</body>
</html>
